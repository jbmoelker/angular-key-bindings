language: node_js
node_js:
  - "0.10"
before_install:
  # install bower and bower components
  - "npm install -g bower"
  - "bower install"
  # enable browsers (http://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-GUI-(e.g.-a-Web-browser)):
  # @todo: enable Chrome? https://github.com/karma-runner/karma/issues/1144#issuecomment-53633076
  #- export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"